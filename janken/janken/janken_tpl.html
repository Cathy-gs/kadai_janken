            <div class="book_title_box">
                <div class="book_title_text">
                    <h3>ヒットしている企画をパクったらいけるやろ</h3>
                    <p>編集長の鶴の一声が入りました。楽しい企画会議の始まりはじまり</p>

            </div>
 
        </div>
        <div class="button_list">
            <!-- <p><img id="books" src="/js-learning-sample-master/janken/img/book.png" width="100" height="100"></p> -->

            <button onclick="B1_click(2);" class="buttons" type="button" id="title_1">マリア様が</button>
            <button onclick="B1_click(3);" class="buttons" type="button" id="title_1">世界の中心で</button>
            <button onclick="B1_click(4);" class="buttons" type="button" id="title_1">ジキル博士と</button>
            <button onclick="B1_click(5);" class="buttons" type="button" id="title_1">ずっこけ</button>
            <!-- <button onclick="B1_click;" type="button" id="title_2">タイトル（下）決定</button> -->
            <!-- <div id="book_2_output"></div> -->
        </div>  
        <div class="book_title_result">
            <p>
                次の企画が決まった！
            </p>
            <div id="Book_idea1"></div>

        </div>

    </main>

    <footer></footer>
    
 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>

   // 書籍一覧：鬼平 犯科帳（歴史）, そして誰も いなくなった（推理）, マリア様が 見てる（青春）, 世界の中心で 愛を叫ぶ（恋愛）, ジキル博士と ハイド氏（ホラー）,ずっこけ 3人組（児童）,
function B1_click(p_book_r) {
    //タイトル（下）のリストを作成する
    let book = ['犯科帳','いなくなった','見てる','愛を叫ぶ','ハイド氏','3人組',];

    // 乱数を使い、タイトル（下）を決定する
    let book_r = Math.floor(Math.random() *3);
    //アウトプットする
    // document.getElementById("book_2_output").innerHTML = "タイトル（下）は" + book2[book2_r];

    //タイトル（上）のリストを作成する
    let p_book = ['鬼平','そして誰も','マリア様が','世界の中心で','ジキル博士と','ずっこけ',];

    //     // 乱数を使い、タイトル（上）を決定する
    //     let book1_r = Math.floor(Math.random() *6);
    // document.getElementById("book_1_output").innerHTML = "タイトル（上）は" + book1[book1_r] ;
       
     
    // ジャンル選定のプログラム
    if(book_r === p_book_r){
        Result_end = "あかん、著作権違反だ！";
    } else if(p_book_r === 0 && book_r === 1) {
        Result_end = "純文学でいくぞ";
    } else if(p_book_r === 1 && book_r === 2) {
        Result_end = "SF/ファンタジーにトライだ";
    } else if(p_book_r === 2 && book_r === 3) {
        Result_end = "政治小説でいけるか？";
    } else if(p_book_r === 3 && book_r === 4) {
        Result_end = "泣ける青春小説に仕上げろ";
    } else if(p_book_r === 4 && book_r === 5) {
        Result_end = "SFにトライだ";
    } else if(p_book_r === 5 && book_r === 1) {
        Result_end = "恋愛小説でいくぞ";
    } else if(p_book_r === 0 && book_r === 5) {
        Result_end = "ホラーに仕立てろ";
    } else {
        Result_end = "歴史ミステリーにするぞ";
    }
    

    // document.getElementById("books").src = "jan" +book1_r + ".png";
    document.getElementById("Book_idea1").innerHTML = p_book[p_book_r];
    document.getElementById("Book_idea2").innerHTML = book[book_r] ;
    document.getElementById("Category").innerHTML =  Result_end ;
    // // document.getElementsById("jankenpon2").src = "jan" + book1_2 + ".png";
   }


    </script>
</body>
