<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="js/jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/sample.css">
    <title>じゃんけん</title>
</head>

<body>

    <header>
        <h1>じゃんけんしようぜ</h1>
    </header>

    <main>
        <div class="gazou">
        
        
    </div>
        <!--自動でじゃんけんをするためのコード 
            <button onclick="R_click();">ジャンケンする</button> -->

        <p><img id="jankenpon" src="jan.png" alt="" width="300px" ></p>
      
        <ul>
            <li onclick="R_click(0)" id="gu_btn"  name="player_hands">グー</li>
            <li onclick="R_click(1)" id="cho_btn" name="player_hands">チョキ</li>
            <li onclick="R_click(2)" id="par_btn" name="player_hands">パー</li>
        </ul>
        <p><img id="jankenpon2" src="jan.png" alt="" width="300px" ></p>
        <!-- <div id="Rejan1"></div> -->
        <!-- <div id="Rejan2"></div> -->
        
        <div>コンピュータの出した手は？<span id="Rejan1"></span></div>
        <div id="Rejan2"></div> 
    </main>

    <footer></footer>
    
 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
   function R_click(p_janken_r){
   //じゃんけんのリストを作成する
   let janken = ['グー','チョキ','パー'];
    // 乱数を使い、comの出し手を決定する
    let janken_r = Math.floor(Math.random() *3);

   //ユーザー側のじゃんけんのリストを作成する
   let p_janken = ['グー','チョキ','パー'];
    

    // 勝ち負けの判定プログラム
    if(janken_r === p_janken_r){
        Result_end = "あいこ";
    } else if(p_janken_r === 0 && janken_r === 1) {
        Result_end = "勝ち";
    } else if(p_janken_r === 1 && janken_r === 2) {
        Result_end = "勝ち";
    } else if(p_janken_r === 2 && janken_r === 0) {
        Result_end = "勝ち";
    } else {
        Result_end = "負け";
    }
    document.getElementById("jankenpon").src = "jan" +janken_r + ".png";
    document.getElementById("Rejan1").innerHTML = "「" + p_janken[p_janken_r] + "」を出しました。";
    document.getElementById("Rejan2").innerHTML = "相手は" + janken[janken_r] + 'なので、'+Result_end;
    document.getElementsById("jankenpon2").src = "jan" + p_janken_r + ".png";
   }


    </script>
</body>

</html>
